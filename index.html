<!DOCTYPE html>
<body>
    <header>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/index.css">
    </header>
    <form>
        <div id="titleDesc">
            <h1 id="title">Password Generator Tool</h1>
            <h2>Generate a Secure Password</h2>
            <h3 id="desc">Use our online password generator to instantly create a secure, random password.</h3>
        </div>

        <div id="passwordDiv">
            <p id="generatedPassword"></p>
        </div>

        <div>
            <h1 class="settings">Customize your password</h1>

            <div id="sliderDiv">
                <label for="passwordLen" id="lenLabel">Password Length: </label>
                <input type="range" id="passwordLen" value="passwordLength" min="12" max="128" oninput="this.nextElementSibling.value = this.value">
                <output for="passwordLen" id="lenOutput"></output><br />
            </div>

            <div id="inputTags">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Uppercase</label>

                <input type="checkbox" id="lowercase">
                <label for="lowercase">Lowercase</label>

                <input type="checkbox" id="symbols">
                <label for="symbols">Symbols</label>

                <input type="checkbox" id="numbers">
                <label for="numbers">Numbers</label>
            </div>
        </div>

        <div>
            <input type="button" id="submit" value="Submit">
        </div>
    </form>

    <script src="index.js"></script>
    <footer>

    </footer>
</body>
