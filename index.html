<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Password Generator</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/icon/favicon.svg"/>
</head>

<body>
    <form>
        <!-- Main Header -->
        <header id="titleDesc">
            <h1 id="title">Password Generator Tool</h1>
            <h2>Generate a Secure Password</h2>
            <h3 id="desc">Use our online password generator to instantly create a secure, random password.</h3>
        </header>

        <!-- Generated Password Output -->
        <section id="passwordDiv">
            <p id="generatedPassword"></p>
        </section>

        <!-- Password Settings -->
        <section>
            <h1 class="settings">Customize your password</h1>

            <!-- Password Length Slider -->
            <article id="sliderDiv">
                <label for="passwordLen" id="lenLabel">Password Length: </label>
                <input type="range" id="passwordLen" value="passwordLength" min="12" max="128" oninput="this.nextElementSibling.value = this.value">
                <output for="passwordLen" id="lenOutput"></output><br />
            </article>

            <!-- Character Settings -->
            <article id="inputTags">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Uppercase</label>

                <input type="checkbox" id="lowercase">
                <label for="lowercase">Lowercase</label>

                <input type="checkbox" id="symbols">
                <label for="symbols">Symbols</label>

                <input type="checkbox" id="numbers">
                <label for="numbers">Numbers</label>
            </article>
        </section>

        <!-- Generate Button -->
        <section>
            <input type="button" id="submit" value="Generate">
        </section>
    </form>

    <script src="./assets/js/index.js"></script>
    <footer>

    </footer>
</body>
