<!DOCTYPE html>
<body>
    <header>

    </header>
    <form>
        <div>
            <h1 id="title">Password Generator tool</h1>
            <h2>Generate a Secure Password</h2>
            <h3>Use our online password generator to instantly create a secure, random password.</h3>
        </div>

        <div id="passwordDiv">
            <p id="generatedPassword"></p>
        </div>

        <div>
            <h1 class="settings">Customize your password</h1>

            <input type="range" id="passwordLen" value="passwordLength" min="12" max="128" oninput="this.nextElementSibling.value = this.value">
            <output for="passwordLen"></output><br />

            <input type="checkbox" id="uppercase">
            <label for="uppercase">Uppercase</label><br />

            <input type="checkbox" id="lowercase">
            <label for="lowercase">Lowercase</label><br />

            <input type="checkbox" id="symbols">
            <label for="symbols">Symnols</label><br />

            <input type="checkbox" id="numbers">
            <label for="numbers">Numbers</label><br />
        </div>

        <div>
            <input type="button" id="submit" value="submit">
        </div>
    </form>

    <script src="index.js"></script>
    <footer>

    </footer>
</body>
